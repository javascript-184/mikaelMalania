<html>
    <head>
        <style>
           .dot {
                cursor: pointer;
                height: 16px;
                width: 16px;
                margin: 0 4px;
                background-color: rgb(240, 134, 5);
                border-radius: 50%;
                display: inline-block;
                transition: background-color 0.6s ease;
            }

            .activeDot, .dot:hover {
                background-color: rgb(18, 201, 158);
            }
            
        </style>
    </head>
    <body>
        <div class="slideshow-container">

            <div class="myPictures fade">
                <div class="textNumber"> 1 / 3 </div>
                <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?cs=srgb&dl=pexels-jaime-reimer-2662116.jpg&fm=jpg" style="width: 100%">
                <div class="pictureText">Beautiful landscape to visit</div>
            </div>

            <div class="myPictures fade">
                <div class="textNumber"> 2 / 3 </div>
                <img src="https://images.pexels.com/photos/1619317/pexels-photo-1619317.jpeg?cs=srgb&dl=pexels-james-wheeler-1619317.jpg&fm=jpg" style="width: 100%">
                <div class="pictureText">Beautiful mountains to see</div>
            </div>

            <div class="myPictures fade">
                <div class="textNumber"> 3 / 3 </div>
                <img src="https://images.pexels.com/photos/2387418/pexels-photo-2387418.jpeg?cs=srgb&dl=pexels-ezra-comeau-2387418.jpg&fm=jpg" style="width: 100%">
                <div class="pictureText">Beautiful lake to see</div>
            </div>

        </div>

        <div style="text-align: center;">
            <span class="dot activeDot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <script text="text/javascript" src="/scripts/autoSlider.js"></script>

    </body>
</html>
