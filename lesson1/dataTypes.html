<html>
    <head>
        <style>
            body {
                background-color: blue;
                color: white;
            }
        </style>
    </head>
    <body>



        <script>
            // @ts-check
            // String Data type
            let firstName = "George";
            console.log(typeof firstName)
            // Number Data type
            let age = 30;
            let salary = 1500.578;
            // Boolean
            let isMarried = false; // true
            // Null Data type
            let moneyInPocket = null;

            // undefined
            let meInTenYears;
            let futurePlans = "abc";
            // futurePlans = undefined;

            console.log(typeof firstName, typeof age, typeof salary, typeof isMarried, typeof moneyInPocket, typeof meInTenYears, typeof futurePlans, typeof NaN)
        </script>
    </body>
</html>
